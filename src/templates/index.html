<!DOCTYPE html>
<html>
<head>
    <title>Optimisation de trajet - Assas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Optimisation de trajet pour distribution de tracts</h1>
        
        <!-- City/Postcode Search Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Recherche de ville</h5>
            </div>
            <div class="card-body">
                <form id="citySearchForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cityName" class="form-label">Nom de la ville :</label>
                                <input type="text" class="form-control" id="cityName" name="city" placeholder="Ex: Paris, Lyon, Marseille...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="postalCode" class="form-label">Code postal :</label>
                                <input type="text" class="form-control" id="postalCode" name="postal_code" placeholder="Ex: 75001, 69001...">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Rechercher</button>
                </form>
                <div id="searchResults" class="mt-3" style="display: none;">
                    <h6>Résultats de la recherche :</h6>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </div>


        {% if message %}
            <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}
    </div>

    <script>
        document.getElementById('citySearchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cityName = document.getElementById('cityName').value.trim();
            const postalCode = document.getElementById('postalCode').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            const resultsContent = document.getElementById('resultsContent');
            
            // Clear previous results
            resultsDiv.style.display = 'none';
            resultsContent.innerHTML = '';
            
            // Validate input
            if (!cityName && !postalCode) {
                alert('Veuillez saisir soit un nom de ville, soit un code postal.');
                return;
            }
            
            if (cityName && postalCode) {
                alert('Veuillez saisir soit un nom de ville, soit un code postal, mais pas les deux.');
                return;
            }
            
            try {
                // Build URL with parameters
                let url = '/get_city?';
                if (cityName) {
                    url += `city=${encodeURIComponent(cityName)}`;
                } else {
                    url += `postal_code=${encodeURIComponent(postalCode)}`;
                }
                
                // Make API call
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    // Display results
                    let html = `<div class="alert alert-info">`;
                    html += `<strong>Recherche par ${data.type === 'city_name' ? 'nom de ville' : 'code postal'}:</strong> `;
                    html += `<em>${data.input}</em><br><br>`;
                    
                    if (data.results && data.results.length > 0) {
                        html += `<strong>Résultats trouvés (${data.results.length}):</strong><div class="mt-2">`;
                        data.results.forEach(city => {
                            const cityName = city.nom_standard || city;
                            const depCode = city.dep_code || '';
                            const displayText = depCode ? `${cityName} (${depCode})` : cityName;
                            html += `
                                <div class="d-flex justify-content-between align-items-center mb-2 p-2 border rounded">
                                    <span>${displayText}</span>
                                    <button class="btn btn-primary btn-sm" onclick="selectCity('${cityName}', '${depCode}')">
                                        Sélectionner
                                    </button>
                                </div>
                            `;
                        });
                        html += `</div>`;
                    } else {
                        html += `<strong>Aucun résultat trouvé.</strong>`;
                    }
                    html += `</div>`;
                    
                    resultsContent.innerHTML = html;
                } else {
                    // Display error
                    resultsContent.innerHTML = `<div class="alert alert-danger"><strong>Erreur:</strong> ${data.error}</div>`;
                }
                
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                resultsContent.innerHTML = `<div class="alert alert-danger"><strong>Erreur:</strong> Une erreur est survenue lors de la recherche.</div>`;
                resultsDiv.style.display = 'block';
            }
        });

        // Function to handle city selection and redirect to map page
        function selectCity(cityName, depCode = '') {
            // Redirect to the map page for the selected city
            let url = `/map/${encodeURIComponent(cityName)}`;
            if (depCode) {
                url += `?dep_code=${encodeURIComponent(depCode)}`;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
