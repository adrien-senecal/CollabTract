<!DOCTYPE html>
<html>
<head>
    <title>Carte - {{ city_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <style>
        .map-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .map-container {
            width: 80%;
            height: fit-content;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        /* Override Folium styles to fit container */
        .map-container .folium-map {
            height: 100% !important;
            width: 100% !important;
        }
        
        .map-container .leaflet-container {
            height: 100% !important;
            width: 100% !important;
        }
        
        .header-section {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .map-container {
                width: 95%;
                height: 60vh;
            }
            
            .map-wrapper {
                padding: 10px;
            }
            
            .header-section {
                padding: 15px;
            }
            
            .header-section h1 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .map-container {
                width: 98%;
                height: 70vh;
            }
            
            .header-section h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="header-section">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Carte de {{ city_name }}{% if dep_code %} ({{ dep_code }}){% endif %}</h1>
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour à la recherche
                    </a>
                </div>
            </div>
        </div>
        
        <div class="map-wrapper">
            <div class="map-container">
                {% if map_html %}
                    <!-- Use the generated Folium map HTML -->
                    {{ map_html|safe }}
                {% else %}
                    <!-- Fallback to simple Leaflet map if no map_html provided -->
                    <div id="map"></div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% if not map_html %}
        <!-- Fallback scripts for simple Leaflet map -->
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
        
        <script>
            // Initialize the map
            var map = L.map('map').setView([{{ latitude }}, {{ longitude }}], 10);

            // Add OpenStreetMap tiles
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker for the city
            var marker = L.marker([{{ latitude }}, {{ longitude }}]).addTo(map);
            var popupText = '<b>{{ city_name }}</b>{% if dep_code %}<br><small>Département: {{ dep_code }}</small>{% endif %}';
            marker.bindPopup(popupText).openPopup();
        </script>
    {% endif %}
</body>
</html>
